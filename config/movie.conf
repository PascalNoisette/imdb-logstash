        }
    }
    gunzip {
        path => ["./log/special-effects-companies.list.gz"]
        head => 15
        delimiter => "--------------------------------------------------------------------------------"
        codec => plain {
                charset => "CP1252"
        }
    }
    gunzip {
        path => ["./log/technical.list.gz"]
        head => 496
        codec => plain {
                charset => "CP1252"
        }
    }
}

filter {
    grok {
        patterns_dir => [ "patterns" ]
        match => [ "message", '%{IMDB_MOVIE_REFERENCE}\t+(?<value>.*)' ]
    }
    grok {
        patterns_dir => [ "patterns" ]
        match => [ "path", ".*/%{USERNAME:attribute}\.list.gz" ]
    }
    mutate {
        remove_field => ["message", "@version", "line_number", "host", "path"]
        strip => ["title", "pro_title", "movie_title", "value"]
        gsub => [
            "title", '"', '',
            "pro_title", '"', ''
        ]
    }
    date {
        match => ["release", "y"]
        timezone => "UTC"
    }
    mutate {
        add_field => ["%{attribute}" , "%{value}"]
        remove_field => ["attribute", "value", "release"]
    }
}


output {
    if "_grokparsefailure"  not in [tags] {
      stdout { codec => rubydebug }
      #elasticsearch {}
    }

}