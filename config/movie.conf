        delimiter => "--------------------------------------------------------------------------------"
        codec => plain {
                charset => "CP1252"
        }
    }
    gunzip {
        path => ["./log/color-info.list.gz"]
        head => 15
        delimiter => "--------------------------------------------------------------------------------"
        codec => plain {
                charset => "CP1252"
        }
    }
    gunzip {
        path => ["./log/countries.list.gz"]
        head => 15
        delimiter => "--------------------------------------------------------------------------------"
        codec => plain {
                charset => "CP1252"
        }
    }
    gunzip {
        path => ["./log/genres.list.gz"]
        head => 380
        codec => plain {
                charset => "CP1252"
        }
    }
    gunzip {
        path => ["./log/keywords.list.gz"]
        head => 57169
        codec => plain {
                charset => "CP1252"
        }
    }
    gunzip {
